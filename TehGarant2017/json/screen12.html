<div class="feedback-form__title">
    <h2>Есть вопросы?</h2>
    <p>Оставьте заявку, и наш специалист свяжется с вами в ближайшее время.</p>
</div>

<div class="feedback-form__form form">
    <form id="call-back-form" class="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <input id="name" type="text" name="name" placeholder="Имя">
                    <input id="tel" class="phone" type="text" name="tel" placeholder="Телефон">
                    <input type="email" name="email" placeholder="E-mail">
                    <label class="file-upload">
                        <span class="file-upload__input">
                            <span class="file-upload__btn"><span>...</span></span>
                            <span>Прикрепить файл</span>
                        </span>
                        <input type="file">
                    </label>
                </div>
                <div class="col-lg-6 col-md-6">
                    <textarea name="messag" placeholder="Введите сообщение"></textarea>
                </div>
                <div class="col-lg-12 btn__container">
                    <button class=" feedback-form__btn btn">Отправить</button>
                    <p class="q">* Отправляя форму, вы даете свое согласие на
                        <a href="#">обработку персональных данных</a>
                    </p>
                </div>
            </div><!-- row -->
        </div><!-- container -->
    </form>
</div><!-- feedback-form__form -->
